<!DOCTYPE html>
<html>
<head>
  <title>Product Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-img">
        <img alt="Product" src="https://ruralkingz.com/wp-content/uploads/2020/09/aashirvaad-atta-1.jpg" />
      </div>
      <div class="card-body">
        <p class="product-title">Aashirvaad Goduma Pindi (5 kg)</p>
        <p class="product-price"><strike>$5</strike><span>$3</span></p>
      </div>
      <div class="card-actions">
        <button>Buy Now</button>
      </div>
    </div>
  </div>
</body>
</html>
